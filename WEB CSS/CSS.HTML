<body>
    <head>
        <style>
             p.none {border-style: none;}
    p.hidden {border-style: hidden;}
    p.mix {border-style: dotted dashed solid double;}
    </style>
    </head>
    <body> 
    <h1 style="background-color:DodgerBlue;">CSS</h1>
    <div>
        <p class="none">This is a text inside a div element.</p>
    <p class="hidden">This paragraph has its own background color.</p>
    <p class="mix">We are still in the div element</p>
</div>
    </body>
